language: python
before_install:
- sudo apt-get install -y libpq-dev python3-dev
python:
- '3.7'
services:
- postgresql
before_script:
- psql -c 'create database ms_usuarios;' -U postgres
install:
- pip install -r requirements.txt
deploy:
  provider: heroku
  api_key:
    secure: 
  app: msusuarios
  on:
    repo: ivanmviveros/ms_usuarios
  skip_cleanup: 'true'
script:
- python manage.py test apps.usuarios.tests
